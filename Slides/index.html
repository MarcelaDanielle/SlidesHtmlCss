<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>

<body>
    <h1>Bem-vindo(a), está é uma apresentação de imagens com HTML e CSS!</h1>

<div class="content">
    <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">

        <div class="slide s1">
            <img src="img1.jpg" alt="Imagens dos filmes do Studio Ghibli">
        </div>

        <div class="slide">
            <img src="img2.jpg" alt="Imagens dos filmes do Studio Ghibli">
        </div>

        <div class="slide">
            <img src="img3.jpg" alt="Imagens dos filmes do Studio Ghibli">
        </div>

        <div class="slide">
            <img src="img4.png" alt="Imagens dos filmes do Studio Ghibli">
        </div>

        <div class="slide">
            <img src="img5.png" alt="Imagens dos filmes do Studio Ghibli">
        </div>

    </div>
    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>
</div>

</body>

</html>
